    });

    navicon.addEventListener("mouseout", function(){
        // setTimeout(() => {
            sidebar.style.setProperty('transform','translateX(-199px)')

    })
    // 2.1鼠标悬停在导航栏上，就展示导航

        sidebar.style.setProperty('transform','translateX(-0px)')
    })

    navlist.addEventListener("mouseout", function(){
        sidebar.style.setProperty('transform','translateX(-199px)')

</script>
